<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>coder社区 --内容发布</title>
    <script src="js/bootstrap.min.js" type="javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/myuse.css">
</head>
<body>
    <!--顶部导航栏-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Coder</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=ab0c39aa32fa1a8aa1a5&redirect_uri=http://localhost:8080/callback&state=1">登录</a></li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">个人信息</a></li>
                            <li><a href="#">消息通知</a></li>
                            <li><a href="#">退出登录</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <!--文章编辑部分-->
        <div class="col-md-8 pub">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> <h2>文章发布</h2>
            <hr>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><h3>文章标题</h3></label>
                        <input type="text" name="title" class="form-control" id="exampleInputEmail1" placeholder="请输入标题">
                    </div>
                    <label for="exampleInputEmail1"><h3>文章正文</h3></label>
                    <textarea name="description" class="form-control article" rows="10" ></textarea>

                    <!--发布的标签-->
                    <div class="form-group lab">
                        <label for="lab"><h3>文章标签(以,隔开)</h3></label>
                        <input type="text" name="tag" class="form-control" id="lab" placeholder="请输入标签">
                    </div>

                    <button type="button" class="btn btn-success btn-site">提交</button>
                </form>
        </div>

        <!--注意事项的说明部分-->
        <div class="col-md-2 desc" >
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</body>
</html>
